services:
  - type: web
    name: eqostack
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.x
      # Add your Supabase credentials here:
      # - key: VITE_SUPABASE_URL
      #   value: https://your-project.supabase.co
      # - key: VITE_SUPABASE_ANON_KEY
      #   value: your-anon-key-here

